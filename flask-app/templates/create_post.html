<!DOCTYPE html>
<html>
<head>
    <title>Create Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="display-4 text-center">Create Post</h1>
            <nav class="d-flex justify-content-center gap-3 align-items-center">
                <a href="{{ url_for('home') }}" class="text-white text-decoration-none">Home</a>
                <a href="{{ url_for('dashboard') }}" class="text-white text-decoration-none">Dashboard</a>
                <a href="{{ url_for('profile', username=session['username']) }}" class="text-white text-decoration-none">Profile</a>
                <a href="{{ url_for('notifications_page') }}" class="text-white text-decoration-none">Notifications</a>
                <a href="{{ url_for('logout') }}" class="text-white text-decoration-none">Logout</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Create a New Post</h3>
                <form action="{{ url_for('create_post') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="attachments" class="form-label">Attachments</label>
                        <input type="file" class="form-control" id="attachments" name="attachments" multiple>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Post</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
